{% extends "base.html" %}
{% block content %}

    <h3 class="black-text center-align">Add Recipe</h3>

    <div class="row card-panel greay lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}">
            <!--Recipe Category-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-green-text accent-3"></i>
                        <select id="category_name" name="category_name" class="validate" required>
                            <option value="" disabled selected>Choose Category</option>
                            {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                            {% endfor %}
                        </select>
                            <label for="category_name">Recipe Category</label>
                </div>
            </div>
            <!-- recipe name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-green-text accent-3"></i>
                    <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <!--recipe country-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-globe left prefix light-green-text accent-3"></i>
                        <textarea id="recipe_country" name="recipe_country" type="text" 
                            class="materialize-textarea validate" required>
                        </textarea>
                        <label for="recipe_country">Country</label>
                </div>
            </div>
            <!-- recipe description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-green-text accent-3"></i>
                    <textarea id="recipe_description" name="recipe_description" minlength="5"
                        maxlength="500" class="materialize-textarea validate" required>
                    </textarea>
                    <label for="recipe_description">Recipe Description</label>
                </div>
            </div>
            <!-- recipe ingredients -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-green-text accent-3"></i>
                    <textarea id="recipe_ingredients" name="recipe_ingredients" minlength="5"
                        maxlength="500" class="materialize-textarea validate" required>
                    </textarea>
                    <label for="recipe_ingredients">Recipe Ingredients</label>
                </div>
            </div>
            <!-- instruction -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-green-text accent-3"></i>
                    <textarea id="instruction" name="instruction" minlength="5"
                        maxlength="800" class="materialize-textarea validate" required>
                    </textarea>
                    <label for="instruction">Instruction</label>
                </div>
            </div>
            <!-- date picker -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix light-green-text accent-3"></i>
                    <input id="date" name="date" type="text" class="datepicker validate" required>
                    <label for="date">Post Date</label>
                </div>
            </div>
            <!--Image url-->
            <div runat="server">
                <i class="fas fa-image prefix light-green-text accent-3">Upload recipe image</i>
                <input type='file' id="imgInp" />
                    <img id="blah" src="#" alt="your image" />
            </div>
            <!--Submit button-->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large grey darken-4 text-shadow">
                        Add Recipe <i class="light-green-text accent-3 fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
