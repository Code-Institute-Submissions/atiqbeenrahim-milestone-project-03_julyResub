{% extends "base.html" %}
{% block content %}

<section class="home" id="home">
    <video src="./static/img/grill.mp4" loop muted autoplay></video>
    <div class="overlay"></div>
    
    <div class="row">
        <div class="content">
            <h2>Explore The Land Of Recipes</h2>
            <p>Share, Explore & Enjoy</p>
        </div>
    </div>
    <div class="row">
        <div class="form-container">
            <h3>Enter Your Details</h3>
            <form method="POST" action="{{ url_for('login') }}"">
                <div class="row">
                    <!--username-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix light-green-text accent-3"></i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!--password-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix light-green-text accent-3"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                    <!--Login-->
                    <div class="row">
                        <button type="submit" class="col s12 btn-large grey darken-4 light-green-text accent-3 text-shadow">
                        Log In <i class="fas fa-sign-in-alt"></i></a>
                    </button>
                </div>
                <div class="col s12">
                    <p class="center-align">
                        New here? <a href="{{ url_for('register') }}" class="red-text darken-1">Register Account</a>
                    </p>
                </div>
                </div>
            </form>
        </div>
    </div>
</section>

{% endblock %}
