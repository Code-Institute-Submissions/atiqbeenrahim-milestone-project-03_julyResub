{% extends "base.html" %}
{% block content %}

    <h3 class="black-text center-align">All Recipes</h3>

    <div class="row card-panel grey lighten-5">
        <form action="{{ url_for('search') }}" method="post" class="col s12">
            <div class="row valign-wrapper center-align">
                <div class="input-field col s12 m8">
                    <i class="fas fa-search prefix light-green-text accent-3"></i>
                    <input type="text" name="query" id="query" minlength="3" class="validate" required>
                    <label for="query">Search Recipes</label>
                </div>
                <div class="col s12 m4">
                    <a href="{{ url_for('recipes') }}" class="red btn text-shadow">Reset</a>
                    <button type="submit" class="light-green accent-5 btn text-shadow">
                        <i class="fas fa-search left"></i> Search
                    </button>
                </div>
            </div>
        </form>
    </div>
    
    <div class="divider"></div>

    
    <div class="row">
        {% if recipes|length > 0 %}
                <div class="col s4 m7">
                    {% for recipe in recipes %}
                    <div class="card">
                        <div class="card-image">
                            <img src="{{ recipe.recipe_image }}">
                                <span class="card-title"><strong>{{ recipe.recipe_name }}</strong></span>
                         </div>
                    </div>
                    <div class="card-content">
                        <p>{{ recipe.recipe_description }}</p>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('view_recipe', recipe_id=recipe._id) }}">click here for full recipe</a>
                    </div>
                    {% endfor %}
                </div>
           {% else %}
            <h3 class="red-text darken-4 center-align">No Results Found</h3>
    </div>
         {% endif %}
            
             
        
        

{% endblock %}
